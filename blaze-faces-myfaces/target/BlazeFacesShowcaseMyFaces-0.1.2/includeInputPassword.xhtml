<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://www.blazebit.com/blazefaces"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>BlazeFaces Showcase - inputRichText</title>
    </h:head>
    <h:body>
        <ui:component>
            <h:outputLabel value="Password:" for="secret"/>
            <h:inputSecret id="secret" value="#{includeBean.secret}" required="true"/>
            <h:message for="secret"/>
        </ui:component>
    </h:body>
</html>
