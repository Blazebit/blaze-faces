<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:b="http://blazebit.com/faces">

    <h:head></h:head>

    <h:form>

        <h:panelGrid id="grid" columns="2" cellpadding="10px">

            <f:facet name="header">
                <b:messages id="messages" />
            </f:facet>
            
            <h:outputText value="Total Amount: " />
            <h:outputText value="#{gambitController.amount}" />

            <h:outputText value="Bet:" />
            <h:inputText value="#{gambitController.bet}" />

            <b:commandButton value="RED" actionListener="#{gambitController.playRed}" update="@parent" />
            <b:commandButton value="BLACK" actionListener="#{gambitController.playBlack}" update="@parent" />
            <b:commandButton value="RESET" actionListener="#{gambitController.reset}" update="@parent" />
        </h:panelGrid>

    </h:form>

</f:view>
