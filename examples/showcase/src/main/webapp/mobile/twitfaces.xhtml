<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://blazebit.com/faces"
	xmlns:bm="http://blazebit.com/mobile"
	contentType="text/html"
    renderKitId="BLAZEFACES_MOBILE">

    <pm:page title="TwitFaces">

        <!-- Main View -->
        <pm:view id="main" swatch="b">
            <pm:header title="TwitFaces">
            </pm:header>

            <pm:content>
                <h:form id="twitForm">
                    <b:inputText value="#{twitterController.username}" label="Account: "/>

                    <b:separator />

                    <b:commandButton value="Get Tweets" icon="refresh" update="tweetList"
                                      actionListener="#{twitterController.loadTweets}" />

                    <b:dataList id="tweetList" value="#{twitterController.tweets}" var="tweet" style="margin-top:1em">
                        #{tweet}
                    </b:dataList>
                </h:form>
            </pm:content>

        </pm:view>

    </pm:page>
    
</f:view>
