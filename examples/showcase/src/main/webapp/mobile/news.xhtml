<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://blazebit.com/faces"
	xmlns:bm="http://blazebit.com/mobile"
	contentType="text/html"
    renderKitId="BLAZEFACES_MOBILE">

    <pm:page title="BlazeFaces News">

        <!-- Groups -->
        <pm:view id="groups" swatch="c">
            <pm:header title="News" />

            <pm:content>
                <h:form id="groupsForm">

                    <b:dataList  value="#{newsController.groups}" var="group">
                        <b:column>
                            <b:commandLink value="#{group.title}" update=":entriesForm:entries" action="pm:summaries">
                                <f:setPropertyActionListener value="#{group}" target="#{newsController.selectedGroup}" />
                            </b:commandLink>
                        </b:column>
                    </b:dataList>

                </h:form>

            </pm:content>
        </pm:view>

        <!-- Summaries -->
        <pm:view id="summaries" swatch="c">
            <pm:header title="News">
                <f:facet name="left"><b:button value="Back" icon="back" href="#groups?reverse=true"/></f:facet>
            </pm:header>

            <pm:content>
                <h:form id="entriesForm">

                    <b:dataList id="entries" value="#{newsController.selectedGroup.entries}" var="entry">
                        <b:column>
                            <b:commandLink value="#{entry.title}" update=":content" action="pm:details">
                                <f:setPropertyActionListener value="#{entry}" target="#{newsController.selectedEntry}" />
                            </b:commandLink>
                        </b:column>
                    </b:dataList>
                    
                </h:form>
            </pm:content>
        </pm:view>

        <!-- Details -->
        <pm:view id="details" swatch="c">
            <pm:header title="News">
                <f:facet name="left"><b:button value="Back" icon="back" href="#summaries?reverse=true"/></f:facet>
            </pm:header>

            <pm:content>
                <h:outputText id="content" value="#{newsController.selectedEntry.content}" escape="false" />
            </pm:content>
        </pm:view>

    </pm:page>
</f:view>
