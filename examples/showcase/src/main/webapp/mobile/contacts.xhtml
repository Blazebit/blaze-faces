<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://blazebit.com/faces"
	xmlns:bm="http://blazebit.com/mobile"
	contentType="text/html"
    renderKitId="BLAZEFACES_MOBILE">

    <pm:page title="Contacts">

        <!-- Main View -->
        <pm:view id="main">
            <h:form id="listContactsForm">
                <pm:header title="Contacts">
                    <f:facet name="right">
                        <b:commandButton value="New" icon="plus" action="#{contactsView.prepareNewContact}" update=":newContactForm"/>
                    </f:facet>
                </pm:header>

                <pm:content>
                    <b:dataList id="contactsList" value="#{contactsView.contacts}" var="contact">
                        <b:column>
                            <b:graphicImage value="/images/pf-logo.png" />
                            <h3>
                                <b:commandLink value="#{contact.firstname} #{contact.surname}" action="pm:new" update=":newContactForm">
                                    <f:setPropertyActionListener value="#{contact}" target="#{contactsView.contact}" />
                                </b:commandLink>
                            </h3>
                            <p><a href="tel:#{contact.phone}">Call</a></p>
                        </b:column>
                    </b:dataList>
                </pm:content>
            </h:form>
        </pm:view>

        <!-- New Contact -->
        <pm:view id="new">
            <pm:header title="New Contact">
                <f:facet name="left"><b:button value="Back" icon="back" href="#main?reverse=true"/></f:facet>
            </pm:header>

            <pm:content>
                <h:form id="newContactForm">
                    <b:inputText id="name" value="#{contactsView.contact.firstname}" label="Name:"/>

                    <b:inputText id="surname" value="#{contactsView.contact.surname}" label="Surname:"/>

                    <b:inputText id="age" value="#{contactsView.contact.age}" type="number" label="Age:"/>

                    <b:inputText id="phone" value="#{contactsView.contact.phone}" label="Phone:"/>

                    <b:inputText id="mail" value="#{contactsView.contact.mail}" label="Email:"/>

                    <b:inputTextarea id="address" value="#{contactsView.contact.address}" label="Address:"/>
                    
                    <b:commandButton value="Save" action="#{contactsView.saveContact}" update=":listContactsForm:contactsList" icon="check" />
                </h:form>
            </pm:content>

        </pm:view>

    </pm:page>

</f:view>
