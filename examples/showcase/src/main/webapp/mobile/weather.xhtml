<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://blazebit.com/faces"
	xmlns:bm="http://blazebit.com/mobile"
	contentType="text/html"
    renderKitId="BLAZEFACES_MOBILE">

    <bm:page title="BlazeFaces Mobile Weather">

        <!-- Main View -->
        <bm:view id="main">
            <bm:header title="Weather">
                <f:facet name="right">
                    <b:button value="Settings" icon="gear" href="#settings" />
                </f:facet>
            </bm:header>

            <bm:content>
                <h:form id="mainForm">
                    <h:outputText value="Select City:" />
                    <h:selectOneMenu value="#{weatherController.city}">
                        <f:selectItems value="#{weatherController.cities}" />
                    </h:selectOneMenu>
                   
                    <b:separator />

                    <b:commandButton value="Get Forecast" update="display" actionListener="#{weatherController.retrieveConditions}"/>

                    <b:outputPanel layout="block" style="text-align:center">
                        <h:outputText id="display" value="#{weatherController.conditions}" escape="false" />
                    </b:outputPanel>
                </h:form>
            </bm:content>
        </bm:view>

        <!-- Settings View -->
        <bm:view id="settings">
            <bm:header title="Weather">
                <f:facet name="left"><b:button value="Back" icon="back" href="#main?reverse=true"/></f:facet>
            </bm:header>

            <bm:content>
                <h:form id="settingsForm">

                    <h:outputText value="Select Unit:" />
                    <h:selectOneMenu value="#{weatherController.unit}">
                        <f:selectItem itemLabel="Celcius" itemValue="c" />
                        <f:selectItem itemLabel="Fahrenheit" itemValue="f" />
                    </h:selectOneMenu>

                    <b:separator />

                    <b:commandButton value="Save" actionListener="#{weatherController.saveSettings}" update=":mainForm:display"
                                      action="bm:main"/>
                    
                </h:form>
            </bm:content>
        </bm:view>

    </bm:page>

</f:view>
