<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://www.blazebit.com/blazefaces"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite">
	
	<cc:interface>
		<cc:clientBehavior name="click" event="click" targets="button" />
		<cc:attribute name="id"></cc:attribute>
	</cc:interface>

	<cc:implementation>
		<b:commandButton id="button"
			value="Ajax Behavior added via composite component" />
	</cc:implementation>
</ui:component>
