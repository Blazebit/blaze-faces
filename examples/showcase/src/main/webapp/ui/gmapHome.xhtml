<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://blazebit.com/faces"
	template="../templates/ui.xhtml">

	<ui:define name="content">
	
		<h1 class="title ui-widget-header ui-corner-all">Google Maps</h1>
		<div class="entry">
			
			<b:menu styleClass="homeMenu">
				<b:submenu label="Examples">
					<b:menuitem url="/ui/gmapBasic.jsf" value="Simple GMap" />
					<b:menuitem url="/ui/gmapEvents.jsf" value="Map Events" />
					<b:menuitem url="/ui/gmapMarkers.jsf" value="Markers" />
					<b:menuitem url="/ui/gmapMarkerSelect.jsf" value="Marker Selection" />
					<b:menuitem url="/ui/gmapAddMarkers.jsf" value="Adding Markers" />
					<b:menuitem url="/ui/gmapDraggableMarkers.jsf" value="Draggable Markers" />
					<b:menuitem url="/ui/gmapInfoWindow.jsf" value="Info Window" />
					<b:menuitem url="/ui/gmapPolyline.jsf" value="Polylines" />
					<b:menuitem url="/ui/gmapPolygon.jsf" value="Polygons" />
					<b:menuitem url="/ui/gmapCircle.jsf" value="Circles"/>
					<b:menuitem url="/ui/gmapRectangle.jsf" value="Rectangles"/>
					<b:menuitem url="/ui/gmapStreetView.jsf" value="Street View" />
					<b:menuitem url="/ui/gmapControls.jsf" value="Controls" />
					<b:menuitem url="/ui/gmapDialog.jsf" value="Map in a Dialog" />
				</b:submenu>
			</b:menu>
			
			<span class="homeText">GMap component is built on Google Maps API Version 3. Component is highly
			integrated with JSF programming model and enhanced with Ajax capabilities.</span>
			
		</div>
		
	</ui:define>
</ui:composition>
