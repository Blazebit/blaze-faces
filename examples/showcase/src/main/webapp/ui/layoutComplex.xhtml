<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://blazebit.com/faces">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>BlazeFaces - ShowCase</title>
            </f:facet>

            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/default.css" />
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css" />

            <style type="text/css">
                .ui-layout-north {
                    z-index:20 !important;
                    overflow:visible !important;;
                }

                .ui-layout-north .ui-layout-unit-content {
                    overflow:visible !important;
                }
            </style>
        </h:head>


        <h:body>

            <b:layout fullPage="true" >

                <b:layoutUnit id="top" position="north" size="50">

                    <b:menubar autoSubmenuDisplay="true">
                        <b:submenu label="File" icon="ui-icon-document">
                            <b:submenu label="New" icon="ui-icon-contact">
                                <b:menuitem value="Project" url="#" helpText="CTRL+N" />
                                <b:menuitem value="Other" url="#" helpText="CTRL+O"/>
                            </b:submenu>
                            <b:menuitem value="Open" url="#" />
                            <b:menuitem value="Quit" url="#" />
                        </b:submenu>

                        <b:submenu label="Edit" icon="ui-icon-pencil">
                            <b:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w" helpText="CTRL+Z"></b:menuitem>
                            <b:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" helpText="CTRL+Y"></b:menuitem>
                        </b:submenu>

                        <b:submenu label="Help" icon="ui-icon-help">
                            <b:menuitem value="Contents" url="#" />
                            <b:submenu label="Search" icon="ui-icon-search">
                                <b:submenu label="Text">
                                    <b:menuitem value="Workspace" url="#" />
                                </b:submenu>
                                <b:menuitem value="File" url="#" />
                            </b:submenu>
                        </b:submenu>
                    </b:menubar>
                </b:layoutUnit>

                <b:layoutUnit id="bottom" position="south" size="60">
                    <h:outputLink value="http://code.google.com/p/blazefaces/source/browse/examples/trunk/showcase/src/main/webapp/ui/layoutComplex.xhtml">
				View Page Source (layoutComplex.xhtml)
                    </h:outputLink>

                    <br />

                    <h:outputLink value="http://code.google.com/p/blazefaces/source/browse/examples/trunk/showcase/src/main/java/org/blazefaces/examples/view/LayoutBean.java">
				View Backing Bean Source (LayoutBean.java)
                    </h:outputLink>
                </b:layoutUnit>

                <b:layoutUnit id="left" position="west" size="300" resizable="true" closable="true" collapsible="true" header="Options" minSize="200">
                    <b:accordionPanel>
                        <b:tab title="Menu 1">
                            <br />
                            <b:calendar mode="inline" navigator="none"/>
                            <br />
                        </b:tab>

                        <b:tab title="Menu 2">
                            <h:outputText value="Menu 2 Content" />
                        </b:tab>

                        <b:tab title="Menu 3">
                            <h:outputText value="Menu 3 Content" />
                        </b:tab>
                    </b:accordionPanel>
                </b:layoutUnit>

                <b:layoutUnit id="right" position="east" size="250" header="Gallery" resizable="true" closable="true" collapsible="true"
                              style="text-align:center">

                    <h:form>
                        <ui:include src="../templates/themeMenu.xhtml" />
                    </h:form>

                    <b:lightBox transition="fade" style="text-align:center;margin-top:20px;">
                        <h:outputLink value="#{request.contextPath}/images/nature1.jpg" title="Nature 1" style="margin-bottom:5px;">
                            <h:graphicImage value="/images/nature1_small.jpg"/>
                        </h:outputLink>

                        <h:outputLink value="#{request.contextPath}/images/nature2.jpg" title="Nature 2" style="margin-bottom:2px;">
                            <h:graphicImage value="/images/nature2_small.jpg"/>
                        </h:outputLink>

                        <h:outputLink value="#{request.contextPath}/images/nature3.jpg" title="Nature 3" style="margin-bottom:2px;">
                            <h:graphicImage value="/images/nature3_small.jpg"/>
                        </h:outputLink>

                        <h:outputLink value="#{request.contextPath}/images/nature4.jpg" title="Nature 4" style="margin-bottom:2px;">
                            <h:graphicImage value="/images/nature4_small.jpg"/>
                        </h:outputLink>
                    </b:lightBox>

                    <b:commandButton id="basic" value="Show Dialog" onclick="dlg1.show();" type="button" style="margin-top:10px"/>

                </b:layoutUnit>

                <b:layoutUnit id="center" position="center">
                    <h:form>




                    </h:form>


                </b:layoutUnit>

            </b:layout>

            <b:dialog header="Basic Dialog" widgetVar="dlg1" modal="true">
                <h:outputText value="Resistance to BlazeFaces is futile!" />
            </b:dialog>

        </h:body>

    </f:view>
</html>
