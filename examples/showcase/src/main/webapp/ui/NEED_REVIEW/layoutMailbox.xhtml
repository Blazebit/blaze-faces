<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://blazebit.com/faces">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>BlazeFaces - ShowCase</title>
            </f:facet>

            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/default.css" />
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css" />

            <style type="text/css">
                .nestedUnit {
                    border:0px none !important;
                }

                .ui-layout-center .ui-layout-resizer {
                    border:1px solid #A8A8A8 !important;
                }

                .ui-tree-item span {
                    float:left !important;
                }

                .ui-tree {
                    border:0px none !important;
                }

                .ui-tabs {
                    border:0px none !important;
                }
            </style>
        </h:head>

        <h:body>

            <b:layout fullPage="true">

                <b:layoutUnit position="north" size="40">
                    <b:commandButton value="Compose" onclick="composeDlg.show()" type="button" icon="ui-icon-document"/>
                </b:layoutUnit>

                <b:layoutUnit position="west" size="200" resizable="true" collapsible="true" header="MAILBOXES">
                    <h:form>
                        <b:tree value="#{mailbox.mailboxes}" var="box" selectionMode="single" selection="#{mailbox.mailbox}" style="width:170px">
                            <b:treeNode icon="ui-icon-mail-closed">
                                <h:outputText value="#{box}"/>
                            </b:treeNode>

                            <b:treeNode type="i" icon="ui-icon-mail-closed">
                                <h:outputText value="#{box}"/>
                            </b:treeNode>

                            <b:treeNode type="s" icon="ui-icon-transfer-e-w">
                                <h:outputText value="#{box}"/>
                            </b:treeNode>

                            <b:treeNode type="t" icon="ui-icon-trash">
                                <h:outputText value="#{box}"/>
                            </b:treeNode>

                            <b:treeNode type="j" icon="ui-icon-alert">
                                <h:outputText value="#{box}"/>
                            </b:treeNode>
                        </b:tree>
                    </h:form>
                </b:layoutUnit>

                <b:layoutUnit position="center">

                    <b:layout>

                        <b:layoutUnit position="north" size="50%" resizable="true" styleClass="nestedUnit">

                            <b:tabView>

                                <b:tab title="Gmail">

                                    <h:form>

                                        <b:dataTable var="mail" value="#{mailbox.mails}">

                                            <b:column headerText="From" sortBy="#{mail.from}">
                                                #{mail.from}
                                            </b:column>

                                            <b:column headerText="Subject" sortBy="#{mail.subject}">
                                                #{mail.subject}
                                            </b:column>

                                            <b:column headerText="Date" sortBy="#{mail.date}">
                                                #{mail.date}
                                            </b:column>

                                            <b:column>
                                                <b:commandButton update=":mailViewer" icon="ui-icon-search" title="View">
                                                    <f:setPropertyActionListener value="#{mail }" target="#{mailbox.mail}" />
                                                </b:commandButton>
                                            </b:column>

                                        </b:dataTable>

                                    </h:form>

                                </b:tab>

                            </b:tabView>

                        </b:layoutUnit>

                        <b:layoutUnit position="center" styleClass="nestedUnit">

                            <b:outputPanel id="mailViewer">
                                <h:outputText value="#{mailbox.mail.body}" rendered="#{not empty mailbox.mail}" />
                            </b:outputPanel>

                        </b:layoutUnit>

                    </b:layout>

                </b:layoutUnit>

            </b:layout>

            <b:ajaxStatus style="width:32px;height:32px;display:block;position:fixed;right:0;top:0;z-index:100">
                <f:facet name="start">
                    <b:graphicImage value="/images/loading.gif" />
                </f:facet>

                <f:facet name="complete">
                    <h:outputText value="" />
                </f:facet>
            </b:ajaxStatus>

            <b:dialog widgetVar="composeDlg" modal="true" header="New Email" width="530" showEffect="fade" hideEffect="fade">

                <h:form>

                    <h:panelGrid columns="2" cellspacing="5">
                        <h:outputLabel for="to" value="To: " />
                        <b:inputText id="to"/>

                        <h:outputLabel for="cc" value="CC: " />
                        <b:inputText id="cc"/>

                        <h:outputLabel for="subject" value="To: " />
                        <b:inputText id="subject" size="50"/>
                    </h:panelGrid>

                    <b:separator />

                    <b:editor widgetVar="editor" />

                    <b:separator />

                    <b:commandButton value="Send" onclick="composeDlg.hide()" actionListener="#{mailbox.send}" update=":msg" process="@this"/>
                    <b:commandButton value="Cancel" onclick="composeDlg.hide()" type="button"/>

                </h:form>

            </b:dialog>

            <b:growl id="msg" />

        </h:body>

    </f:view>

</html>
