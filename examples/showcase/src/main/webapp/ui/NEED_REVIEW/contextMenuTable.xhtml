<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://blazebit.com/faces"
	template="../templates/ui.xhtml">

	<ui:define name="content">

		<h1 class="title ui-widget-header ui-corner-all">ContextMenu - DataTable</h1>
			<div class="entry">
			<p>DataTable has special support contextMenu.</p>
			
			<h:form>
			
				<b:growl id="msg" />
				
				<b:dataTable id="cars" var="car" value="#{tableBean.carsSmall}">
					<b:column>
						<f:facet name="header">
							Model
						</f:facet>
						<h:outputText value="#{car.model}" />
					</b:column>
		
					<b:column>
						<f:facet name="header">
							Year
						</f:facet>
						<h:outputText value="#{car.year}" />
					</b:column>
		
					<b:column>
						<f:facet name="header">
							Manufacturer
						</f:facet>
						<h:outputText value="#{car.manufacturer}" />
					</b:column>
		
					<b:column>
						<f:facet name="header">
							Color
						</f:facet>
						<h:outputText value="#{car.color}" />
					</b:column>
				</b:dataTable>
				
				<b:contextMenu for="cars">
					<b:menuitem value="Delete" actionListener="#{buttonBean.save}" update="msg"/>
					<b:menuitem value="Update" actionListener="#{buttonBean.update}" update="msg"/>
					<b:menuitem value="Delete" actionListener="#{buttonBean.delete}" ajax="false"/>
					<b:menuitem value="Go Home" url="http://www.blazebit.com/faces" target="_blank"/>
				</b:contextMenu>
				
			</h:form>
						
			<h3>Source</h3>
<pre name="code" class="xml">

</pre>
						
					</div>
				
	</ui:define>
</ui:composition>
