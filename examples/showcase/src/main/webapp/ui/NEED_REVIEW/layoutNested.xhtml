<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://blazebit.com/faces">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>BlazeFaces - ShowCase</title>
            </f:facet>

            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/default.css" />
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css" />
        </h:head>

        <h:body>

            <b:layout fullPage="true">

                <b:layoutUnit position="north" size="100">
                    <h:outputText value="Top unit content." />
                </b:layoutUnit>

                <b:layoutUnit position="south" size="100">
                    <h:outputText value="South unit content." />
                </b:layoutUnit>

                <b:layoutUnit position="east" size="200">
                    <h:outputText value="Right unit content." />
                </b:layoutUnit>

                <b:layoutUnit position="center">

                    <b:layout>

                        <b:layoutUnit position="north" size="100">
                            <h:outputText value="Middle top unit content." />
                        </b:layoutUnit>

                        <b:layoutUnit position="south" size="100">
                            <h:outputText value="Middle south unit content." />
                        </b:layoutUnit>

                        <b:layoutUnit position="west" size="200">
                            <h:outputText value="Middle left unit content." />
                        </b:layoutUnit>

                        <b:layoutUnit position="east" size="200">
                            <h:outputText value="Middle right unit content." />
                        </b:layoutUnit>

                        <b:layoutUnit position="center">
                            <h:outputText value="Middle center unit content." />
                        </b:layoutUnit>

                    </b:layout>

                </b:layoutUnit>

            </b:layout>

        </h:body>

    </f:view>
    
    <script language="javascript" src="#{request.contextPath}/syntaxhighlighter/scripts/sh.js"></script>
    <script language="javascript">
        dp.SyntaxHighlighter.ClipboardSwf = '#{request.contextPath}/syntaxhighlighter/scripts/clipboard.swf';
        dp.SyntaxHighlighter.HighlightAll('code');
    </script>
</html>
