<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://www.blazebit.com/blazefaces"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>BlazeFaces Showcase - inputRichText</title>
    </h:head>
    <h:body>
        <ui:component>
            <h:outputLabel value="Text:" for="text"/>
            <p:inputText id="text" value="#{includeBean.text}" required="true"/>
            <h:message for="text"/>
            <p:selectOneMenu value="#{includeBean.text}" valueChangeListener="#{includeBean.valueChanged}">
                <f:selectItem itemValue="test1" itemLabel="test1"/>
                <f:selectItem itemValue="test2" itemLabel="test2"/>
                <f:selectItem itemValue="test3" itemLabel="test3"/>
                <p:ajax update="text"/>
            </p:selectOneMenu>
        </ui:component>
    </h:body>
</html>
